<!DOCTYPE html>
<head>
    <meta charset="utf-8">
</head>
<body>
<div class="container">

    <div class="col-lg-12">
        <div class="text-center">
                <span>
                    <img style="width: 7rem;height: 5rem" class="ui-icon-image" src="/img/xuexiao.jpeg">
                </span>
            <span class="" style="font-size: xx-large">学校教务系统</span>
        </div>

        <div class="text">
            教师列表：
        </div>
        <div>
            教师姓名|教师email|教师来校时间
        </div>
        <ul id="teacher-list">
            <li v-for="item in teachers" :key="item.id">
                {{ item.name }} | {{ item.email }} | {{ item.add_time }}
            </li>
        </ul>
        <div id="studentInfo">
            {{ studentInfo }}
        </div>
    </div>

    <div class="col-lg-12">

    </div>
    <script>
        const app = new Vue({
            el: '#teacher-list',
            data() {
                return {
                    teachers: null,
                }
            },
            mounted() {
                axios.get('/teacher/list')
                    .then(response => {
                        this.teachers = response.data;
                        console.log(response.data);
                    })
                    .catch(function (error) {
                        console.log(error);
                    });
            }
        });
    </script>

    <div class="col-offset-">
    </div>
</div>
</body>
</html>
