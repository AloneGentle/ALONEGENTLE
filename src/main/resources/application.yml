    url: jdbc:mysql://10.100.71.31:8306/school_demo?zeroDateTimeBehavior=CONVERT_TO_NULL&&&useAffectedRows=true
    username: root
    password: password

  redis:
    host: 10.100.71.31
    port: 8379

  profiles:
    active: default


logging:
  level:
    root: info
    web: debug



